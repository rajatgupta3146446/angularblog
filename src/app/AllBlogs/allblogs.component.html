<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>



  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'  [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive" >
      <table class="table" *ngIf="blogs && blogs.length">
        <thead>
        <tr>
          <th><button (click)='showhideimage()'  class="btn btn-primary">{{showImage? 'hide' :'show' }} Logo</button></th>
          <th > title</th>
          <th>Content</th>
          <th > category</th>

          <th >author</th>
          <th >Rating</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let blog of filteredBlogs" >
          <td><div *ngIf='showImage'><img [src]='blog.logo' [style.width.px]=50 [style.Margin.px]=10 /></div></td>
          <td>{{blog.title }}</td>
          <td>{{blog.content}}</td>
          <td>{{blog.category}}</td>

          <td>{{blog.author}}</td>
            <td>


            {{blog.rating}}


          </td>

        </tr>
        </tbody>
      </table>

    </div>

  </div>




</div>
