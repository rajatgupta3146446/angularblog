<div *ngIf="!updating" class='panel panel-primary' xmlns:padding-left="http://www.w3.org/1999/xhtml">
  <div class='panel-heading'>
    {{pageTitle}}
  </div>



  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'  [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive" >
      <table class="table" *ngIf="blogs && blogs.length">
        <thead>
        <tr>
          <th><button (click)='showhideimage()'  class="btn btn-primary">{{showImage? 'hide' :'show' }} Logo</button></th>
          <th > title</th>
          <th>Content</th>
          <th > category</th>

          <th >author</th>
          <th >Rating</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let blog of filteredBlogs" >
          <td><div *ngIf='showImage'><img [src]='blog.logo'  [title]='blog.title' [style.width.px]=50 [style.Margin.px]=10 /></div></td>
          <td >{{blog.title }}</td>
          <td>{{blog.content}}</td>
          <td>{{blog.category}}</td>

          <td>{{blog.author}}</td>
          <td>{{blog.rating}}</td>

          <td (click)="onDelete(blog.id)" ><a style="color:black; padding-left: 20px; cursor: pointer">X</a></td>
          <td (click)="onUpdate(blog)" ><a style="cursor: pointer"  >update</a></td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>




</div>

<div *ngIf="updating">

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">AuthorName</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter author name"  [(ngModel)]="authorName">
    <small id="emailHelp" class="form-text text-muted">This will be your blog</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Title </label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Title goes here" name="blogTItle" [(ngModel)]="blogTitle">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Category </label>
    <input type="text" class="form-control" id="blog category" placeholder="Category of blog" name="blogCategory"  [(ngModel)]="blogCategory">
  </div>

  <div class="form-group">
    <label for="exampleTextarea">Content</label>
    <textarea class="form-control" id="exampleTextarea" rows="10" placeholder="White your content here" name="blogContent"  [(ngModel)]="blogContent"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Choose your Logo</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This will be your blog's logo</small>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onsubmit(blogTitle, blogContent, authorName, blogCategory)">Publish</button>
</form>
</div>
